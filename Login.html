<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="Login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="signin-navbar">
    <div class="signin-logo">Textbook Signin</div>
  </nav>
  <div class="signin-auth-center">
    <div class="signin-auth-box">
      <h1>Sign In</h1>
      <form id="signInForm">
        <label for="signin_email">Email</label>
        <input type="email" id="signin_email" required />

        <label for="signin_password">Password</label>
        <div class="signin-input-wrapper">
          <input type="password" id="signin_password" required />
          <span onclick="togglePassword('signin_password', this)">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <footer class="textbook-footer">
    <div class="footer-content">
      <p>&copy; 2025 Textbook.com. All rights reserved.</p>
      <nav class="footer-nav">
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </footer>
  <script src="Signup.js"></script>
</body>
</html>
