<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="SignUpPage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="SignUpPage.js" defer></script>
</head>
<body>
  <nav class="navbar simple">
    <div class="logo">Textbook.com</div>
    <ul class="nav-center">
      <li><a href="SignInPage.html">Sign In</a></li>
    </ul>
  </nav>

  <div class="auth-center">
  <div class="auth-box">
      <h1>Create Account</h1>
      <p>Join Textbook.com — sign up to save your profile.</p>

      <form id="signupForm">
        <label for="signup_name">Full Name *</label>
        <input type="text" id="signup_name" placeholder="Full name" required />

        <label>Gender *</label>
        <div class="gender-options">
          <label class="radio-label"><input type="radio" name="gender" value="male" required> Male</label>
          <label class="radio-label"><input type="radio" name="gender" value="female" required> Female</label>
          <label class="radio-label"><input type="radio" name="gender" value="other" required> Other</label>
        </div>

        <label for="signup_email">Email *</label>
        <input type="email" id="signup_email" placeholder="Email" required
               pattern="^[A-Za-z][A-Za-z0-9._%+-]*@(gmail\.com|yahoo\.com|outlook\.com|hotmail\.com)$"
               title="Only gmail/yahoo/outlook/hotmail allowed" />

        <label for="signup_password">Password *</label>
        <div class="input-wrapper">
          <input type="password" id="signup_password" placeholder="Password" required minlength="8" maxlength="8"
                 pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8}" title="8+ chars with upper, lower, number, special" />
          <span class="toggle-eye" onclick="togglePassword('signup_password', this)"><i class="fa-solid fa-eye"></i></span>
        </div>

        <label for="confirm_password">Confirm Password *</label>
        <div class="input-wrapper">
          <input type="password" id="confirm_password" placeholder="Confirm password" required minlength="8" maxlength="8"
                 oninput="this.setCustomValidity(this.value === document.getElementById('signup_password').value ? '' : 'Passwords do not match')" />
          <span class="toggle-eye" onclick="togglePassword('confirm_password', this)"><i class="fa-solid fa-eye"></i></span>
        </div>

        <label for="signup_phone">Phone *</label>
        <input type="tel" id="signup_phone" placeholder="10-digit phone" required pattern="\d{10}" maxlength="10" />

        <details>
          <summary>Terms & Conditions</summary>
          <p>By using this site you agree to our terms.</p>
        </details>

        <label class="checkbox"><input type="checkbox" id="signup_terms" required /> I agree with Terms & Conditions</label>

        <p>Already have an account? <a href="SignInPage.html">Login</a></p>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <footer><p>© 2025 Textbook. All rights reserved.</p></footer>
</body>
</html>
