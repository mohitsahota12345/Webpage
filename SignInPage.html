<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In</title>
  <link rel="stylesheet" href="SignUpPage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="SignUpPage.js" defer></script>
</head>
<body>
  <nav class="navbar simple">
    <div class="logo">Textbook.com</div>
    <ul class="nav-center">
      <li><a href="SignUpPage.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="auth-center">
    <div class="auth-box">
      <h1>Sign In</h1>
      <p>Welcome back — sign in to continue.</p>

      <form id="signInForm">
        <label for="signin_email">Email *</label>
        <input type="email" id="signin_email" placeholder="Email" required />

        <label for="signin_password">Password *</label>
        <div class="input-wrapper">
          <input type="password" id="signin_password" placeholder="Password" required minlength="8" maxlength="10" />
          <span class="toggle-eye" onclick="togglePassword('signin_password', this)"><i class="fa-solid fa-eye"></i></span>
        </div>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="SignUpPage.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <footer><p>© 2025 Textbook. All rights reserved.</p></footer>
</body>
</html>
