<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="Profile.css" />
</head>
<body>
  <nav class="profile-navbar">
    <div class="profile-logo">MyApp Profile</div>
    <div><a href="#" id="profileBackToTextbook">Back to Books</a></div>
  </nav>
  <div class="profile-main-center">
    <div class="profile-card-box">
      <h2>Your Profile</h2>
      <div class="profile-image-wrapper-box">
        <div id="profileImagePreview">+</div>
        <input type="file" accept="image/*" id="profileImageInput">
        <button type="button" id="deleteProfileImageBtn">Delete</button>
      </div>
      <form id="profileForm">
        <label for="profile_name">Name</label>
        <input type="text" id="profile_name" required />

        <label for="profile_email">Email</label>
        <input type="email" id="profile_email" required />

        <label for="profile_phone">Phone</label>
        <input type="tel" id="profile_phone" required />

        <button type="submit" class="profile-save-btn">Save</button>
      </form>
    </div>
  </div>
  <footer class="textbook-footer">
    <div class="footer-content">
      <p>&copy; 2025 Textbook.com. All rights reserved.</p>
      <nav class="footer-nav">
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </footer>
  <script src="Signup.js"></script>
</body>
</html>
